<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,">
</head>
<body>
    
    
    <div class="container-fluid">
                

                <div id="chat" class="card">
                    <div class="card-header">
                        Chat Js
                        <div class="windowIcons">
                        <img src="/icons/minimize.svg" alt=""><img src="/icons/maximize.svg" alt=""><img src="/icons/close.svg" alt="">
                        </div>
                    </div>
                   
                    
                    <div class="containerChat">
                       

                        <div class="msnIcons">
                           
                            <img src="/icons/invite.svg" alt="">
                            <img src="/icons/cam.svg" alt="">
                            <img src="/icons/audio.svg" alt="">
                            <img src="/icons/games.svg" alt="">
                     
                        </div>
                        
                        <div class="flexNostalgia">
                        <div class="nostalgia">para: nostalgia@hotmail.com</div>
                        <img class="msnSvg" src="/icons/msn.svg" alt=""> 
                    </div>
                        <div id="chat-messages" class="card-body"></div>


                        <div class="card-footer">
                            <input type="text" id="message-input" placeholder="    type your message...">
                            
                            <button id="send-button" class="btn btn-success ">Enviar</button>
                            <img src="/icons/msn.svg" alt="">
                        </div>
                    </div>
                    
                    
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>






</body>
</html>
